{% extends "base.html" %} 
{% load static %}
{% block content %}
<!--Hey! This is the original version
of Simple CSS Waves-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1" method="POST" >
                {% csrf_token %}
                {% load static %}
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="Name" class="input" required/>
                <input type="email" placeholder="eg:user@christuniversity.in" class="input" pattern="[a-zA-Z0-9._%+-]+@christuniversity\.in" required/>
                <input type="number" placeholder="Regno" class="input" min="21000000" max="23000000" required/>
                <input type="password" placeholder="Password" class="input" required/>
                <button class="btn">Sign Up</button>
            </form>
        </div>
    
        <!-- Log In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2" method="POST">
                {% csrf_token %}
                {% load static %}
                <h2 class="form__title">Sign IN</h2>
                <input type="email" placeholder="eg:user@christuniversity.in" class="input" required/>
                <input type="password" placeholder="Password" class="input" required/>
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp"></a>Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login_signup.js' %}"></script>
</body>
</html>
{% endblock content %}
