{% extends "base.html" %} 
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<title>SIGNUP</title>
<div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
        <div id="algn">
            <div id="container">
                <p class="head">SignUp</p>
                <form action="/" class="input-container">
                    <input type="text" placeholder="Fullname" class="inpt" required>
                    <input type="email" placeholder="Email" class="inpt" required>
                    <input type="password" placeholder="Password" class="inpt" required>

                    <button value="submit" class="btn">Create Account</button>
                </form>
                <p class="footer"><strong>Already have an account? </strong><a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
    <!--Waves Container-->
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <!--Waves end-->

</div>
{% endblock content %}
